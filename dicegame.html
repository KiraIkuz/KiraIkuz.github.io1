            function getUserName() {

                return name;
            }

            function confirmPlay() {
                let name = getUserName();
                let confirmUser = confirm(`Hey ${name}, are you ready to play?`);
                return confirmUser;

            }

            function rollDice() {
                let playerReady = confirmPlay();

                if(playerReady == true) {

            }
